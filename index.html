<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&family=Shantell+Sans:ital,wght@0,300;0,400;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>newsletter-sign-up-with-success-message-main</title>
  </head>

  <body>
    <div id="newsletter">
      <div class="info">
        <h1>Stay updated!</h1>
        <p class="disription">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="futues">
          <div class="futues-info">
            <img src="images/icon-list.svg" alt="" />
            <p>Product discovery and building what matters</p>
          </div>
          <div class="futues-info">
            <img src="images/icon-list.svg" alt="" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="futues-info">
            <img src="images/icon-list.svg" alt="" />
            <p>And much more!</p>
          </div>
        </div>

        <form id="form-meassge">
          <label for="email" id=""> Email address</label>
          <input
            type="text"
            for="email"
            id="email"
            placeholder="email@company.com"
            onkeyup="checkMessage()"
          />
          <input
            type="submit"
            value="Subscribe to monthly newsletter"
            for="subscribe"
            id="subscribe"
          />
          <p id="email-arror"></p>
        </form>
      </div>
      <div class="futues-image">
        <img src="images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

     Stay updated! Join 60,000+ product managers receiving monthly updates on: Product discovery and building what matters Measuring to ensure updates are a success And much more! Email address email@company.com Subscribe to monthly newsletter Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription. Dismiss message
